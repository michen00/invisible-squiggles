name: CI

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  pre-commit:
    name: Pre-commit hooks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Install pre-commit
        run: |
          pip install --upgrade pip
          pip install --upgrade pre-commit
      - name: Cache pre-commit hooks
        id: cache-pre-commit-hooks
        uses: actions/cache@v5
        env:
          CACHE_NUMBER: 0
        with:
          path: ~/.cache/pre-commit
          key: ${{ runner.os }}-precommit-${{ hashFiles('.pre-commit-config.yaml') }}-${{ env.CACHE_NUMBER }} # yamllint disable-line rule:line-length
      - name: Install pre-commit hooks
        if: steps.cache-pre-commit-hooks.outputs.cache-hit != 'true'
        run: |
          pre-commit install-hooks
      - name: Run pre-commit hooks
        run: |
          pre-commit run --all-files

  unit-tests:
    name: Unit tests (Node ${{ matrix.node }})
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        node:
          - 20.x
          - 22.x
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node }}
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Build and lint
        run: npm run pretest
      - name: Run unit tests with coverage
        run: npm run test:coverage
      - name: Upload coverage to Codecov
        if: matrix.node == '22.x'
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage/lcov.info
          fail_ci_if_error: false

  get-vscode-version:
    name: Get VSCode version
    runs-on: ubuntu-latest
    outputs:
      min: ${{ steps.version.outputs.min }}
    steps:
      - uses: actions/checkout@v6
      - name: Get minimum VSCode version
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').engines.vscode.replace('^', '')")
          echo "min=$VERSION" >> "$GITHUB_OUTPUT"

  e2e-tests:
    name: E2E tests (VSCode ${{ matrix.vscode }}, ${{ matrix.os }})
    needs: get-vscode-version
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, macos-latest]
        vscode:
          - ${{ needs.get-vscode-version.outputs.min }}
          - "stable"
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22.x
          cache: npm
      - name: Cache VSCode downloads
        uses: actions/cache@v5
        with:
          path: ~/.vscode-test
          key: ${{ runner.os }}-vscode-${{ matrix.vscode }}-${{ hashFiles('package.json') }} # yamllint disable-line rule:line-length
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run pretest
      - name: Run integration tests
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 5
          max_attempts: 2
          polling_interval_seconds: 2
          retry_on: error
          command: |
            BASE_CMD="npm run test:integration -- --code-version ${{ matrix.vscode }}"
            if [ "${{ matrix.os }}" == "ubuntu-latest" ]; then
              BASE_CMD="xvfb-run -a $BASE_CMD"
            fi
            $BASE_CMD
      - name: Run E2E tests
        run: |
          BASE_CMD="npm run test:e2e -- --code-version ${{ matrix.vscode }}"
          if [ "${{ matrix.os }}" == "ubuntu-latest" ]; then
            BASE_CMD="xvfb-run -a $BASE_CMD"
          fi
          $BASE_CMD
