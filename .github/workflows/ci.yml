name: CI

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  pre-commit:
    name: Pre-commit hooks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Install pre-commit
        run: |
          pip install --upgrade pip
          pip install --upgrade pre-commit
      - name: Cache pre-commit hooks
        id: cache-pre-commit-hooks
        uses: actions/cache@v5
        env:
          CACHE_NUMBER: 0
        with:
          path: ~/.cache/pre-commit
          key: ${{ runner.os }}-precommit-${{ hashFiles('.pre-commit-config.yaml') }}-${{ env.CACHE_NUMBER }} # yamllint disable-line rule:line-length
      - name: Install pre-commit hooks
        if: steps.cache-pre-commit-hooks.outputs.cache-hit != 'true'
        run: |
          pre-commit install-hooks
      - name: Run pre-commit hooks
        run: |
          pre-commit run --all-files

  unit-tests:
    name: Unit tests (Node ${{ matrix.node }})
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        node:
          - 20.x
          - 22.x
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node }}
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Build and lint
        run: npm run pretest
      - name: Run unit tests with coverage
        run: npm run test:coverage

  e2e-tests:
    name: E2E tests (VSCode ${{ matrix.vscode }})
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: true
      matrix:
        vscode:
          - "1.100.0" # Minimum supported version
          - "stable" # Latest stable version
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22.x
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run pretest
      - name: Run integration tests
        run: xvfb-run -a npm run test:integration -- --code-version ${{ matrix.vscode }}
      - name: Run E2E tests
        run: xvfb-run -a npm run test:e2e -- --code-version ${{ matrix.vscode }}
