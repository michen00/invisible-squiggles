---
name: Test prepare-readme.sh

on:
  pull_request:
    branches: [main]
    paths:
      - .github/workflows/test-prepare-readme.yml
      - README.md
      - scripts/test-prepare-readme.sh
      - scripts/prepare-readme.sh
  push:
    branches: [main]
    paths:
      - .github/workflows/test-prepare-readme.yml
      - README.md
      - scripts/test-prepare-readme.sh
      - scripts/prepare-readme.sh
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test-prepare-readme:
    name: Test prepare-readme.sh (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Test prepare-readme.sh
        run: |
          scripts/test-prepare-readme.sh
