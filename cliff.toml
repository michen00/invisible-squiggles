# Remove leading and trailing whitespaces from the changelog's body.
trim = true

# RegEx-based postprocessors for modifying the changelog.
postprocessors = [
    # Replace the placeholder with a URL.
    { pattern = '<REPO>', replace = "https://github.com/michen00/invisible-squiggles" },
    { pattern = '\$REPO', replace = "https://github.com/michen00/invisible-squiggles" },
    # Link commit hashes in scopes **(hash)** - preserve parentheses
    { pattern = '\*\*\(([a-f0-9]{7,})\)\*\*', replace = "**([`${1}`](https://github.com/michen00/invisible-squiggles/commit/${1}))**" },
]

