[git]

# Parse commits according to the conventional commits specification.
# See https://www.conventionalcommits.org
conventional_commits = true

# Exclude commits that do not match the conventional commits specification.
filter_unconventional = false

# Require all commits to be conventional.
# Takes precedence over filter_unconventional.
require_conventional = false

# Split commits on newlines, treating each line as an individual commit.
split_commits = false

# RegEx-based parsers for modifying commit messages prior to further processing.
commit_preprocessors = [
    # Link issue/PR numbers (#123) - GitHub uses same URL space for both
    { pattern = '#([0-9]+)', replace = "[#${1}](<REPO>/issues/${1})" },
    # Link standalone commit hashes (7+ hex chars) in commit messages
    { pattern = '\b([a-f0-9]{7,40})\b', replace = "[`${1}`](<REPO>/commit/${1})" },
]

commit_parsers = [
    # Existing skips (unchanged)
    { message = "^\\d+\\.\\d+\\.\\d+$", skip = true },
    { message = "^chore\\(release\\): prepare for", skip = true },
    { message = "^chore\\(deps.*\\)", skip = true },
    { message = "^chore\\(pr\\)", skip = true },
    { message = "^chore\\(pull\\)", skip = true },
    { message = "^chore: merge", skip = true },
    { message = "^docs\\(blame\\)", skip = true },
    { message = "^docs: update .git-blame-ignore-revs", skip = true },

    # User-facing categories (KEEP)
    { message = "^feat", group = "<!-- 00 -->‚ú® Features" },
    { message = "^fix", group = "<!-- 01 -->üêõ Fixes" },
    { message = "^perf", group = "<!-- 02 -->‚ö° Performance" },
    { message = "^revert", group = "<!-- 03 -->‚è™Ô∏è Revert" },

    # Internal categories (SKIP)
    { message = "^ci", group = "<!-- 04 -->üíö Continuous Integration", skip = true },
    { message = "^build", group = "<!-- 05 -->üë∑ Build", skip = true },
    { message = "^doc", group = "<!-- 06 -->üìù Documentation", skip = true },
    { message = "^refactor", group = "<!-- 07 -->‚ôªÔ∏è Refactor", skip = true },
    { message = "^style", group = "<!-- 08 -->üé® Styling", skip = true },
    { message = "^chore", group = "<!-- 09 -->‚öôÔ∏è Miscellaneous Tasks", skip = true },
    { message = "^revert", group = "<!-- 10 -->‚è™Ô∏è Revert", skip = true },

    # Catch-all for non-conventional commits
    { message = "^.*", group = "<!-- 11 -->üîç Other", skip = true },
]

protect_breaking_commits = true

# Exclude commits that are not matched by any commit parser.
filter_commits = false

# Order releases topologically instead of chronologically.
topo_order = true

# Order of commits in each group/release within the changelog.
# Allowed values: newest, oldest
sort_commits = "newest"
